<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Labenu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="home">
        <h1 id="theme">Projeto Seletivo Labenu</h1>
        <div class="logo-box">
            <img src="https://uploads-ssl.webflow.com/5e790d30d198385b09366d8f/5eb17dfd4a07be86d2b8951e_Labenu_principal_slogan.png"
                alt="">
        </div>
        <div class="container-square">
            <p id="squareBlue" class="square">Web Full Stack</p>
            <p id="squareRed" class="square">Data Science</p>
            <p id="squareGreen" class="square">Mobile Frontend</p>
        </div>
        <div class="main">
            <div class="message-box" id="message"></div>
            <div class="class-2020">
                <p id="text">Turmas de 2020</p>
            </div>
        </div>
    </div>
    <div class="contact">
        <input type="email" id="e-mail" class="question-input" placeholder="Coloque seu e-mail para contato! :)">
        <button id="button" onclick="getEmail()">ENVIAR</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
