<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="add-produto.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div class="title">
        <h1>A Loja</h1>
    </div>
    <div id="container-box">
        <div id="link-box">
            <a href="./index.html" class="btn-home">Página Inicial</a>
            <a href="./ctrl-estoque.html" class="btn-ctrl">Controle de Estoque</a>
            <a href="./add-produto.html" class="btn-add">Adicionar Produto</a>
            <a href="./funcionarios.html" class="btn-employee">Funcionários</a>
        </div>
    </div>
    <div id="add">  
        <h2>Adicionar Produto</h2>
        <form action="">
            <div>
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div>
                <label for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="description" name="descrição">
            </div>
            
            <div>
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="" id="price" name="preço">
            </div>
            
            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantidade">Quantidade disponível: </label>
                <input type="text" id="available" name="quantidade">
            </div>
    
            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="button" id="btn">Adicionar</button>
            </div>
    </div>

    </form>
    <div id="social-midia">
        <p>Siga-nos nas redes sociais!</p>
    
        <div>
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" / class="social-img">
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png" / class="social-img">
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png" / class="social-img">
        </div>
    </div>
</body>
</html>
